<html>
    <head>
        <title>File Server</title>
    </head>
    <body>
        <h1>Upload WAV Files to Decode From Phone</h1>
        <form action="http://localhost:5000/phone" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>

        <h1>Upload WAV Files to Decode From Computer</h1>
        <form action="http://localhost:5000/computer" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>
    </body>
</html>
