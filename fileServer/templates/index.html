<html>
    <head>
        <title>File Server</title>
    </head>
    <body>
        <h1>Upload WAV Files to Decode Ultrasonic</h1>
        <form action="http://localhost:5000/ultrasonic" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>

        <h1>Upload WAV Files to Decode Normal</h1>
        <form action="http://localhost:5000/normal" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>

        <h1>Upload WAV Files to Decode Fast</h1>
        <form action="http://localhost:5000/fast" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>
    </body>
</html>
